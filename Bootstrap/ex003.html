<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento no Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Bootstrap Icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

</head>

<body class="container principal">

    <h1 class="text-center mt-3 text-white fs-1">Seja Bem vindo</h1>

    <div class="row justify-content-center6">

        <div class="bg-danger justify-content-center align-items-center p-5">
            
            <div class="input-group row">
                <span class="col-4 col-sm-4 text-white">Nome</span>
                <input class="col-8 rounded-3" type="text" placeholder="Nome">
            </div>
        
            <div class="input-group mt-4">
                <span class="col-4 col-sm-4 text-white">Sobrenome</span>
                <input class="col-8 rounded-3" type="text" placeholder="Sobrenome">
            </div>
        
            <div class="input-group mt-4">
                <span class="col-4 col-sm-4 text-white">Telefone</span>
                <input class="col-8 rounded-3" type="number" placeholder="Telefone">
            </div>
        
            <div class="input-group mt-4">
                <span class="col-4 col-sm-4 text-white">Nascimento</span>
                <input class="col-8 rounded-3" type="date">
            </div>
        
            <div class="input-group mt-4">
                <span class="col-4 col-sm-4 text-white">E-mail</span>
                <input class="col-8 rounded-3" type="email" placeholder="email">
            </div>
        
            <div class="input-group mt-4">
                <span class="col-4 col-sm-4 text-white">Senha</span>
                <input class="col-8 rounded-3" type="password" placeholder="Senha">
            </div>

            <div class="input-group mt-4">
                <span class="col-4 col-sm-4 text-white">Confirmar Senha</span>
                <input class="col-8 rounded-3" type="password" placeholder="Comfirmar Senha">
            </div>

            <div>
                <button class="col-12 mt-4 bg-danger text-white">Cadastrar</button>
            </div>

        </div>

    </div>
    
</body>

</html>
