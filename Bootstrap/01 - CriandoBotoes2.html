<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<!--Trabalhando com botões-->
<body class="container pt-5">

    <!--Sem Bootstrap-->
    <button>Comprar</button>

    <!--Com Bootstrap-->
    <button class="btn btn-primary text-black">Comprar+</button>
    <button class="btn btn-danger text-dark">Comprar+</button>
    <button class="btn btn-sucess text-warning">Comprar+</button>
    <button class="btn btn-info text-secondary text-bg-success">Comprar+</button>

    <!--Atribuindo classes de botões em elementos diferentes7-->
    <a href="#" class="btn btn-primary">Outro Botão</a>
    <input type="submit" class="btn btn-success" value="Botão">

    <!--Outline-->
    <button class="btn btn-outline-danger">Outline</button>
    <button class="btn btn-outline-dark">Outline2</button>

    <!--Ocupando linha inteira-->
    <div class="d-grid">
        <button class="btn btn-outline-success btn-lg mt-3">Botão</button>
    </div>

    <!--Mudando o tamanho do botão-->
    <div class="d-grid w-75 bg-black">
        <button class="btn btn-outline-success btn-lg">Botão</button>
    </div>

    <!--Desabilitando botões-->
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg mt-3" disabled>Botão</button>
    </div>
    
</body>

</html>
